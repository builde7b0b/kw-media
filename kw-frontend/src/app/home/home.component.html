<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]="tiles[0].cols" [rowspan]="tiles[0].rows" [style.background]="tiles[0].color">
      <!-- Content for Tile 1 -->
      
      <mat-toolbar>
        <mat-toolbar-row>
          <a routerLink="/">Home</a>
          <a routerLink="/about">About</a>
          <a routerLink="/videos">Videos</a>
          <a routerLink="/podcasts">Podcasts</a>
          <a routerLink="/contact">Contact</a>
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="tiles[1].cols" [rowspan]="tiles[1].rows" [style.background]="tiles[1].color">
      <!-- Content for Tile 2 -->
      <img src="../../assets/suite.jpeg" alt="Comedian Image" class="comedian-image">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="tiles[2].cols" [rowspan]="tiles[2].rows" [style.background]="tiles[2].color">
      <!-- Content for Tile 3 -->
      <img src="../../assets/kwlogo.png" height="140px" width="210px" alt="Hero Image" class="hero-image">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="tiles[3].cols" [rowspan]="tiles[3].rows" [style.background]="tiles[3].color">
      <!-- Content for Tile 4 -->
<div class="youtube-image">
    <img src="https://cdn.pixabay.com/photo/2015/03/10/17/23/youtube-667451_1280.png" height="100px" width="110px" alt="Hero Image" class="hero-image">
</div>
<br>
    

      
      <div class="hero-section">
        <div class="youtube-grid">
            <div class="youtube-video">
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/1Upbm8jqK3Y" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="youtube-video">
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/oTWnWFT7ce4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <!-- Add more youtube-video divs with different video URLs as needed -->
          </div>
        
          
        
        <div class="hero-text">
          <h2>"Jesus Is Poppin!"</h2>
          <a routerLink="/videos" class="cta-button mat-raised-button mat-primary">Watch My Latest Comedy Video</a>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
